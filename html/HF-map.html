<!doctype html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="http://api.map.baidu.com/api?iMSZYo8bAu3IGyKwCG2U1dGW8xBH3L3y=&v=1.1&services=true"></script>
<title>无标题文档</title>
</head>

<body>
	<div align="center">
	<!--百度地图容器-->
  	<div style="width:697px;height:300px;border:#ccc solid 1px;" id="dituContent"></div>
	<script type="text/javascript">
    //创建和初始化地图函数：
    function initMap(){
        createMap();//创建地图
        setMapEvent();//设置地图事件
        addMapControl();//向地图添加控件
    }
    
    //创建地图函数：
    function createMap(){
        var map = new BMap.Map("dituContent");//在百度地图容器中创建一个地图
        var point = new BMap.Point(115.34612,22.977204);//定义一个中心点坐标
        map.centerAndZoom(point,13);//设定地图的中心点和坐标并将地图显示在地图容器中
        window.map = map;//将map变量存储在全局
    }
    
    //地图事件设置函数：
    function setMapEvent(){
        map.enableDragging();//启用地图拖拽事件，默认启用(可不写)
        map.enableScrollWheelZoom();//启用地图滚轮放大缩小
        map.enableDoubleClickZoom();//启用鼠标双击放大，默认启用(可不写)
        map.enableKeyboard();//启用键盘上下左右键移动地图
    }
    
    //地图控件添加函数：
    function addMapControl(){
                        }
    
    
    initMap();//创建和初始化地图
</script>
	</div>
</body>
</html>
